apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-storage-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstore-storage-service
  template:
    metadata:
      labels:
        app: petstore-storage-service
    spec:
      containers:
      - name: petstore-storage-service
        image: us.icr.io/vizvasrj/petstore-storage-service:1
        ports:
        - containerPort: 8081
        env:
          - name: POSTGRES_USER 
            valueFrom: 
              secretKeyRef:
                name: postgres-secrets
                key: username
          - name: POSTGRES_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: postgres-secrets
                key: password
          - name: POSTGRES_HOST
            value: postgres-service
          - name: POSTGRES_DB
            value: petstore
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_SSLMODE
            value: disable